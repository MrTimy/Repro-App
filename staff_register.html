<body id="register_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="img/logo.png" width="149" height="42" alt=""></a>
			</figure>
			<form autocomplete="off">
				<div class="col-12 text-center">
					<h5>Staff Registration</h5>
				</div>
				<div class="form-group">

					<span class="input">
					<input class="input_field" type="text">
						<label class="input_label">
						<span class="input__label-content">Your Name</span>
					</label>
					</span>
					<span class="input">
						<input class="input_field" type="text">
							<label class="input_label">
							<span class="input__label-content">Address</span>
						</label>
						</span>

					<span class="input">
					<input class="input_field" type="email">
						<label class="input_label">
						<span class="input__label-content">Your Email</span>
					</label>
					</span>
					<span class="input">
						<input class="input_field" type="number">
							<label class="input_label">
							<span class="input__label-content">Phone Number</span>
						</label>
						</span>
						
						<label>Date of Birth</label>
						<input type="date" class="form-control">
					<span class="input mt-3">
						<label>Assigned Class</label>
						<div class="form-group select">
							<div class="styled-select">
								<select class="required" name="education_apply" id="education_apply">
									<option value="" selected="">Select your Class</option>
									<option value="jss1">JSS1</option>
									<option value="jss2">JSS2</option>
									<option value="jss3">JSS3</option>
									<option value="ss1">SSS1</option>
									<option value="ss2">SSS2</option>
									<option value="ss3">SSS3</option>
								</select>
							</div>
						</div>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password1">
						<label class="input_label">
						<span class="input__label-content">Your password</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password" id="password2">
						<label class="input_label">
						<span class="input__label-content">Confirm password</span>
					</label>
					</span>
					
					<div id="pass-info" class="clearfix"></div>
				</div>
				<a href="register.html#0" class="btn_1 rounded full-width add_top_30">Register as a Staff</a>
				<div class="text-center add_top_10">Already have an acccount? <strong><a href="login.html">Sign In</a></strong></div>
			</form>
